<!doctype html>
<html>
  <head>
    <title>Amazon.com: Search Results</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      .s-result-item {
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #eee;
      }
      .a-price {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="search">
      <div class="s-desktop-width-max s-desktop-content s-matching">
        <div class="s-main-slot s-result-list s-search-results">
          <div class="s-result-item" data-index="0">
            <div class="a-section">
              <h2>Product 1</h2>
              <div class="a-price-block">
                <span class="a-price">
                  <span class="a-price-symbol">$</span>
                  <span class="a-price-whole">24</span>
                  <span class="a-price-fraction">99</span>
                </span>
              </div>
            </div>
          </div>

          <div class="s-result-item" data-index="1">
            <div class="a-section">
              <h2>Product 2</h2>
              <div class="a-price-block">
                <span class="a-price">
                  <span class="a-price-symbol">$</span>
                  <span class="a-price-whole">899</span>
                  <span class="a-price-fraction">00</span>
                </span>
              </div>
            </div>
          </div>

          <div class="s-result-item" data-index="2">
            <div class="a-section">
              <h2>Product 3</h2>
              <div class="a-price-block">
                <span class="a-price">
                  <span class="a-price-symbol">$</span>
                  <span class="a-price-whole">1,299</span>
                  <span class="a-price-fraction">99</span>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
